
<!DOCTYPE html>
<html>
<head>
    <title>Sales Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projects/edu/CEIS412/styles.css') }}">
</head>
<body>
    <h1>Monthly Sales Input</h1>
    <div class="container">
        <form method="POST" action="{{ url_for('ceis412') }}">
            <div class="months-wrapper">
                <div class="months-group">
                    {% for i in range(6) %}
                        <label for="month{{ i }}">{{ monthArray[i] }}:</label>
                        <input type="number" step="0.01" name="month{{ month }}" required><br>
                    {% endfor %}
                </div>
                <div class="months-group">
                    {% for i in range(6, 12) %}
                        <label for="month{{ i }}">{{ monthArray[i] }}:</label>
                        <input type="number" step="0.01" name="month{{ month }}" required><br>
                    {% endfor %}
                </div>
            </div>
            <button type="submit">Calculate</button>
            <div class=""><a href="{{ url_for('goHome') }}" class="btn btn-primary">Back to Dauhson's Portfolio</a></div>
        </form>
    </div>
</body>
</html>
