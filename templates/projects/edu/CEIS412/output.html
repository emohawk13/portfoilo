<!DOCTYPE html>
<html>
<head>
    <title>Sales Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projects/edu/CEIS412/styles.css') }}">
</head>
<body>
    <h1>Sales Result</h1>
    <div class="container">
        <div class="result-container">
            <p class="results-color">Total yearly sales: ${{ totalSales|round(2) }}</p>
            <p class="results-color">Average monthly sale: ${{ averageSales|round(2) }}</p>
            <p class="results-color">Highest sales month: {{ highestMonth }} ${{ highestSales|round(2) }}</p>
            <p class="results-color">Lowest sales month: {{ lowestMonth }} ${{ lowestSales|round(2) }}</p>
        </div>
        <div class=""><a href="{{ url_for('goHome') }}" class="btn btn-primary">Back to Dauhson's Portfolio</a></div>
    </div>
</body>
</html>
