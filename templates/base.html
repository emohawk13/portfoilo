<html lang="en">
<head>
    <title class="title">Welcome to Dauhson's Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index_styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/responsive_styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto:ital,wght@0,400;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header1">
        <h2><a href="/home">Dauhson's Portfolio</a></h2>
        <div class="comboMenu">
            <input type="checkbox" id="menuToggle">
            <label for="menuToggle" class="menu-icon">
            </label>
            <ul class="menu">
                <ul>
                    {% for item in mainMenu_items %}
                        <li{% if item.class %} class="{{ item.class }}"{% endif %}><a href="{{ item.url }}">{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
                <ul>
                    {% for link in socialMenu_items %}
                        <li><a href="{{ link.link }}" data-name="{{ link.name }}" target="_blank"><i class="{{ link.icon }}"></i>   -   {{ link.name }}</a></li>
                    {% endfor %}
                </ul>
            </ul>
        </div>
        <nav class="navMenu">
            <ul>
                {% for item in mainMenu_items %}
                    <li{% if item.class %} class="{{ item.class }}"{% endif %}><a href="{{ item.url }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        <div class="socialMenu">
            <ul>
                {% for link in socialMenu_items %}
                    <li><a href="{{ link.link }}" data-name="{{ link.name }}" target="_blank"><i class="{{ link.icon }}"></i></a></li>
                {% endfor %}
            </ul>
        </div>
    </header>
    <div></div>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
