<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Connected Lines Matrix Animation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/matrix_styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/testing.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto:ital,wght@0,400;0,700;0,900;1,100&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>

<body>
    <div id="matrix-container"></div>
    {% for project in projects %}
    <div>
        <h1 class="title container" id="contentContainer">Personal Projects</h1>
        <div class="content container" id="contentContainer">
            <div class="subTitle">{{ project.subTitle }}</div>
            <div class="subTContent">{{ project.projectDisc }}</div>
        </div>
    </div>
    {% endfor %}
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/matrix.js') }}"></script>
<script src="{{ url_for('static', filename='js/testing.js') }}"></script>

</html>
